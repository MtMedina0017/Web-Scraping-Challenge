<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Costa Rica Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  <div class="row">
    <h1>Lastest Mars News</h1>
    <h3>{{ mars.news_title }}</h3>
    <p>{{ mars.news_paragraph }}</p>
    <div class="col-lg-8 col-xs-12">
    <h1>Featured Mars Image</h1>
    <img src="{{ mars.featured_image }}" alt="Sloth">
    </div>
    <div class="col-lg-4">
     <h3>Mars Facts</h3>
     <span>{{mars.mars_facts | safe}}</span>
    </div>

  </div>
  <div class="row">
      {% for hemi in mars.mars_hemisphere %}
    <div class="col-lg-6 col-xs-12">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{hemi.img_url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{hemi.title}}</h5>

            </div>
          </div>   
    </div>
{% endfor %}
  </div>
 
  </div>

</body>

</html>
